<!DOCTYPE html>
<html lang="fr">

<head>

<body class="P6-body" id="body">

            </div>
        </div>
        <div class="P6-inputsRange">
            <div class="P6-labelsRange">
                <div>Orientation :</div>
                <label for="range" class="P6-labelRange" id="orientation">90Â°</label>
            </div>
            <input type="range" min="0" max="360" value="90" id="range">

        <div class="P6-inputsButton">
            <input type="button" class="P6-button" value="Copier" id="copy">
            <input type="button" class="P6-button" value="Random">
        </div>
        <div class="P6-modale" id="modale"></div>
    </div>
